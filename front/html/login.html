<!DOCTYPE html>
<html lang="en">

<head>
    <title>Resell.mj</title>

    <meta charset="UTF-8">
    <meta name="description" content="Plateforme de vetement de sport">
    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/loginMenu.css" rel="stylesheet">
    <link href="../css/login.css" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header>
        <div class="BlockContainer info">
            <div class="WidthBlock">
                <a href="./index.html">
                    <img class="logo" src="../images/logo.jpg" alt="Logo Resell mj">
                </a>
                <nav>
                    <ul class="nav_panel" id="nav_panel">
                        <a class="test" href="./index.html">
                            <li>Acceuil</li>
                        </a>
                        <a href="">
                            <li>Panier</li>
                        </a>
                        <div class="menuPopup" id="menuPopup">
                            <button type="button" class="menuButton" id="menuButton">Account</button>
                            <div class="loggedPopup" id="loggedPopup">
                                <div class="body">
                                    <ul>
                                        <li><img src=""><a id="account">My account</a></li>
                                        <li><img src=""><a id="editProfile">Edit profile</a></li>
                                        <li><img src=""><a href="">Help</a></li>
                                        <li><img src=""><button type="button" class="logoutButton" id="logoutButton">Logout</button></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="loginPopup" id="loginPopup">
                                <div class="body">
                                    <ul>
                                        <li><a href="./login.html">Login</a></li>
                                        <li><a href="./registration.html">Register</a></li>
                                    </ul>
                                </div>
                            </div>
                            <div id="menuOverlay"></div>
                        </div>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main class="BlockContainer">
        <div class="WidthBlock">
            <div class="LoginBlock">
                <h2>Login</h2>
                <form method="get" class="LoginForm" onsubmit="return false">
                    <div class="UserBlock">
                        <input type="text" name="username" id="username" placeholder="username@gmail.com">
                        <label for="username">Username :</label>
                    </div>
                    <div class="UserBlock">
                        <input type="password" name="password" id="password" placeholder="•••••••••••">
                        <label for="password">Password :</label>
                    </div>
                    <div class="submitBlock">
                        <input type="submit" value="Login" id="loginButton">
                        <button class="registerButton" id="registerButton">Register</button>
                    </div>
                </form>
                <div class="popup" id="popup">
                    <div class="popup-body">
                        L'email ou le mot de passe renseigner est incorrect ou n'existe pas.
                    </div>
                    <div class="popup-button">
                        <button type="button" class="retryButton" id="retryButton">Réessayer</button>
                        <button type="button" class="registerButton" id="registerButton">Register</button>
                    </div>
                </div>
                <div id="overlay"></div>
            </div>
        </div>
    </main>
    <footer>
        <div class="BlockContainer footerMain">
            <div class="Block">
                <div>
                    <img class="logo" src="../images/logo.jpg" alt="Logo Resell mj">
                </div>
                <div>
                    <p>Adresse <br>Paris</p>
                </div>
                <div>
                    <p>Téléphone : 06 51 19 22 58</p>
                </div>
                <div>
                    <p>Email : thibrobi@gmail.com</p>
                </div>
            </div>
        </div>
        <div class="BlockContainer footerSecondary">
            <div class="Block">
                <p>© Copyright 2022 - 2022 | Ressel Mj </p>
            </div>
        </div>
    </footer>
    <script type="module" src="../js/loginJs/login.js"></script>
    <script type="module" src="../js/loginMenu.js"></script>
</body>

</html>
