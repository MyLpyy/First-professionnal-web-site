<!DOCTYPE html>
<html lang="en">

<head>
    <title>Resell.mj</title>

    <meta charset="UTF-8">
    <meta name="description" content="Plateforme de vetement de sport">
    <link href="../css/style.css" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header>
        <div class="BlockContainer info">
            <div class="WidthBlock">
                <a href="./index.html">
                    <img class="logo" src="../images/logo.jpg" alt="Logo Resell mj">
                </a>
                <nav>
                    <ul class="nav_panel" id="nav_panel">
                        <a class="test" href="./index.html">
                            <li>Acceuil</li>
                        </a>
                        <a href="">
                            <li>Panier</li>
                        </a>
                        <!-- <a href="">
                            <li>Login</li>
                        </a> -->
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main class="BlockContainer">
        <div class="WidthBlock">
            <div class="LoginBlock">
                <h2>Login</h2>
                <form method="get" class="LoginForm" onsubmit="return false">
                    <div class="UserBlock">
                        <input type="email" name="username" id="username" required>
                        <label for="username">Username</label>
                    </div>
                    <div class="UserBlock">
                        <input type="password" name="password" id="password" required>
                        <label for="password">Password</label>
                    </div>
                    <div class="submitBlock">
                        <input type="submit" value="Login" id="loginButton">
                        <a href="./registration.html" class="registerButton">Register</a>
                        <!-- <input type="submit" value="Register" id="registerButton">
                        <a href="" id="loginButton">Login</a> -->
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <div class="BlockContainer footerMain">
            <div class="Block">
                <div>
                    <img class="logo" src="../images/logo.jpg" alt="Logo Resell mj">
                </div>
                <div>
                    <p>Adresse <br>Paris</p>
                </div>
                <div>
                    <p>Téléphone : 06 51 19 22 58</p>
                </div>
                <div>
                    <p>Email : thibrobi@gmail.com</p>
                </div>
            </div>
        </div>
        <div class="BlockContainer footerSecondary">
            <div class="Block">
                <p>© Copyright 2022 - 2022 | Ressel Mj </p>
            </div>
        </div>
    </footer>
    <script type="module" src="../js/loginJs/logUser.js"></script>
    <script type="module" src="../js/indexJs/login.js"></script>
</body>

</html>
